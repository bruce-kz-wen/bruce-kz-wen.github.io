<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruce Wen - Home</title>
    <!-- Google Fonts: Source Sans Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --primary-link-color: #1a7c73;
            --hover-link-color: #115750;
            --heading-color: #222222;
            --border-color: #e0e0e0;
            --highlight-bg: #f1f1f1;
            --font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            width: 100%;
            max-width: 960px;
        }
        header {
            text-align: center;
            margin-bottom: 4rem;
        }
        header h1 {
            font-size: 2.75rem;
            font-weight: 600;
            color: var(--heading-color);
            margin-bottom: 1.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav a {
            text-decoration: none;
            color: var(--primary-link-color);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-radius: 999px;
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        nav a:hover {
            color: var(--hover-link-color);
            background-color: var(--highlight-bg);
        }
        nav a.active {
            color: var(--hover-link-color);
            background-color: var(--highlight-bg);
            font-weight: 600;
        }
        main {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .home-layout {
            display: flex;
            align-items: center;
            gap: 4rem;
        }
        .profile-image {
            flex: 0 0 220px;
            width: 220px;
            height: 220px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .bio-text {
            flex: 1;
        }
        .bio-text a {
            color: var(--primary-link-color);
            font-weight: 600;
            text-decoration: none;
        }
        .bio-text a:hover {
            text-decoration: underline;
            color: var(--hover-link-color);
        }
        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
            }
            header h1 {
                font-size: 2.25rem;
            }
            nav {
                gap: 0.5rem;
            }
            nav a {
                padding: 0.4rem 0.8rem;
            }
            .home-layout {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 2.5rem;
            }
            .profile-image {
                flex-basis: auto;
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bruce Wen</h1>
            <nav>
                <a href="index.html" class="active">HOME</a>
                <a href="research.html">RESEARCH</a>
                <a href="teaching.html">TEACHING</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </header>
        <main class="home-layout">
            <div class="profile-image">
                <img src="images/profile.jpg" alt="A photo of Bruce Wen"
                     onerror="this.onerror=null;this.src='https://placehold.co/220x220/f1f1f1/115750?text=Photo';">
            </div>
            <div class="bio-text">
                <p>I am a first year PhD student in Economics at Yale University.</p>
                <p>My interests lie broadly in econometrics and industrial organization.</p>
                <p>Here is my <a href="files/CV.pdf">CV</a>.</p>
            </div>
        </main>
    </div>
</body>
</html>
